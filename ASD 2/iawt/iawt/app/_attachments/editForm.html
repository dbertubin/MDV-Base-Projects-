<body>
<!-- New Form-->
	<div data-role="page" method="get" data-ajax="false" data-theme="a" id="editForm" data-add-back-btn="true">
		<a href="index.html" data-direction="reverse" style="text-decoration:none" >
			<div data-role="header" data-theme="a" align="center" >
			 <h3 >iAlwaysWantedTo</h3>
			</div>
		</a>
		<div data-role="content" data-theme="a">
		</div>
			<div data-role="content" data-theme="a">
			<div align="center">
		</div>
		<div align="center" id="toggle-btn">
			<div id="displayLink">
		  		<a href="index.html#listAll" data-role="button" value="Display All" id="displayLink" >
		  			Display All
		  		</a>
	  		</div>
			<!-- <div id="addNew">
		  		<a href="#" data-role="button" value="Add Thing to Do" class="viewlists" id="addNew" >
		  			Add Thing to Do
		  		</a>	
	  		</div> -->
	  	</div>	
	  	</div>	
		<form action="#" method="get" id="eForm" >
			<p align="center">"Fill in the details of what you want to do!"</p>
 			<div data-role="fieldcontain">
 				<label for="category">Category</label> 
 				<select name="things-category" id="groups" data-native-menu="false" class="required">
 					<option data-placeholder="true">--Select Item Type--</option>
 					<option value="current">Current Things to Do</option>
 					<option value="future">Future Things to Do</option>
 					<option value="collabrative">Things to Do With Friends</option>
 					<option value="bucket">Bucket List</option>
 					<option value="sharedbucket">Shared Bucket Lists</option>
				</select>	
 			</div> 
 			<div data-role="fieldcontain">
	  			<label for="name">Name the Thing You Want to Do:</label>
	  			<input type="text" name="name" id="taskName" placeholder="Eg. Something Fun :)" class="required"/>
  			</div>
  			<div data-role="fieldcontain">
	  			<label for="rating">Rate How Excited You Are to DO This! (1=Excited, 5=Super Really Excited!): </label>
	  			<input type="range" value="0" min="1" max="5" name="rating" id="taskLength" />
  			</div>
  			<!-- <div data-role="fieldcontain">
	  			<label for="date" >"When do you want to do this by?"</label>
				<input type="date" name="date" id="completeBy" placeholder="Please Select a Date!" />
			</div> -->
  			<div data-role="fieldcontain">
	  			<label for="comments">Tell me more about what you want to do!:</label>
	  			<textarea name="comments" id="notes" class="required" placeholder="Exciting things go here here!"></textarea>
  			</div>
  			<div >
	  			<div>
	  				<input type="submit" value="Update" id="updateItem"/><!--id="submit"--> 		
				</div>
				<div>
					<a href="index.html" data-role="button" value="Delete" id="cancel">
						Cancel
					</a>
				</div>
  			</div>
			<div data-role="content" >
				<ul id="allView" data-role="listview">
				</ul>
			</div>
			
		</form>	
</div>



	<!-- JavaScript under here -->
